# RPI_EPIC_CANBUS - Custom Configuration Example
# ===============================================
# Full control over GPIO pin assignments
# Modify this to match your specific wiring

can_interface = can0
gps_device = /dev/ttyUSB0
i2c_device = /dev/i2c-1
gpio_chip = /dev/gpiochip4
gps_baud = 9600

io_mode = custom

# ============== Custom GPIO Assignments ==============
# Define exactly which pins you need and their roles

# Digital Inputs (buttons, switches, sensors)
gpio4 = input, StartButton
gpio5 = input, StopButton
gpio6 = input, LimitSwitch1
gpio12 = input, LimitSwitch2
gpio13 = input, DoorSensor
gpio14 = input, PressureSensor

# Digital Outputs (relays, indicators)
gpio15 = output, MainRelay
gpio16 = output, AuxRelay
gpio17 = output, StatusLED
gpio18 = output, WarningLED

# VSS Inputs (wheel speed sensors)
gpio19 = vss, FrontLeft
gpio20 = vss, FrontRight
gpio21 = vss, RearLeft
gpio22 = vss, RearRight

# Unused pins (available for future use)
# gpio23, gpio26, gpio27 are available
