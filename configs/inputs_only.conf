# RPI_EPIC_CANBUS - Inputs Only Configuration
# ============================================
# 16 digital inputs, no outputs or VSS
# Use this when you only need to read buttons/switches

can_interface = can0
gps_device = /dev/ttyUSB0
i2c_device = /dev/i2c-1
gpio_chip = /dev/gpiochip4
gps_baud = 9600

io_mode = inputs_only

