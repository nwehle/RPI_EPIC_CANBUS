# RPI_EPIC_CANBUS - Balanced Configuration
# =========================================
# 8 digital inputs + 4 digital outputs + 4 VSS
# Good mix of inputs, outputs, and wheel speed sensors

can_interface = can0
gps_device = /dev/ttyUSB0
i2c_device = /dev/i2c-1
gpio_chip = /dev/gpiochip4
gps_baud = 9600

io_mode = balanced

# GPIO assignments (automatically configured):
#
# Digital Inputs (8):
# GPIO 4  = Digital Input 0
# GPIO 5  = Digital Input 1
# GPIO 6  = Digital Input 2
# GPIO 12 = Digital Input 3
# GPIO 13 = Digital Input 4
# GPIO 14 = Digital Input 5
# GPIO 15 = Digital Input 6
# GPIO 16 = Digital Input 7
#
# Digital Outputs (4):
# GPIO 17 = Digital Output 0
# GPIO 18 = Digital Output 1
# GPIO 19 = Digital Output 2
# GPIO 20 = Digital Output 3
#
# VSS Inputs (4):
# GPIO 21 = VSS 0 (Front Left)
# GPIO 22 = VSS 1 (Front Right)
# GPIO 23 = VSS 2 (Rear Left)
# GPIO 26 = VSS 3 (Rear Right)
