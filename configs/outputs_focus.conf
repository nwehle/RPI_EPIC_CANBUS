# RPI_EPIC_CANBUS - Outputs Focus Configuration
# ==============================================
# 4 digital inputs + 8 digital outputs + 4 VSS
# Use when you need more outputs than inputs

can_interface = can0
gps_device = /dev/ttyUSB0
i2c_device = /dev/i2c-1
gpio_chip = /dev/gpiochip4
gps_baud = 9600

io_mode = outputs_focus

# GPIO assignments (automatically configured):
#
# Digital Inputs (4):
# GPIO 4  = Digital Input 0
# GPIO 5  = Digital Input 1
# GPIO 6  = Digital Input 2
# GPIO 12 = Digital Input 3
#
# Digital Outputs (8):
# GPIO 13 = Digital Output 0
# GPIO 14 = Digital Output 1
# GPIO 15 = Digital Output 2
# GPIO 16 = Digital Output 3
# GPIO 17 = Digital Output 4
# GPIO 18 = Digital Output 5
# GPIO 19 = Digital Output 6
# GPIO 20 = Digital Output 7
#
# VSS Inputs (4):
# GPIO 21 = VSS 0 (Front Left)
# GPIO 22 = VSS 1 (Front Right)
# GPIO 23 = VSS 2 (Rear Left)
# GPIO 26 = VSS 3 (Rear Right)
